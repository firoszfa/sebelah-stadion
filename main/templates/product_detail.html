{% extends 'base.html' %}
{% load static %}

{% block title %}Product Detail - Sebelah Stadion{% endblock %}

{% block content %}
<div class="bg-gray-50 w-full min-h-screen py-8">
    <div class="max-w-5xl mx-auto px-4 sm:px-6 lg:px-8">

        <div class="mb-6">
            <a href="{% url 'main:show_main' %}" class="text-gray-600 hover:text-gray-900 font-medium transition-colors">
                ‚Üê Back to Products
            </a>
        </div>

        <div id="loading-state" class="bg-white rounded-lg shadow-lg p-12 text-center">
            </div>

        <div id="error-state" class="bg-white rounded-lg shadow-lg p-12 text-center hidden">
            </div>
        
        <article id="product-content" class="bg-white rounded-lg shadow-lg overflow-hidden hidden" data-product-id="{{ product_id }}">
            <div id="product-image-container" class="hidden">
                <img id="product-image" src="" alt="" class="w-full h-64 md:h-80 object-cover">
            </div>

            <div class="p-6 md:p-8">
                <div id="badges-container" class="flex flex-wrap items-center gap-2 mb-4"></div>

                <h1 id="product-title" class="text-3xl md:text-4xl font-bold text-gray-900 leading-tight mb-4"></h1>
                
                <p class="text-sm text-gray-500 mb-4">
                    Added by: <span id="author-username" class="font-medium"></span>
                </p>

                <div id="product-description" class="prose max-w-none text-gray-700 mb-6 whitespace-pre-line"></div>

                <div class="bg-gray-50 rounded-lg p-4 flex flex-wrap justify-between items-center gap-4">
                    <div>
                        <span class="text-sm text-gray-600 block">Price</span>
                        <span id="product-price" class="text-2xl font-bold text-indigo-600"></span>
                    </div>
                     <div>
                        <span class="text-sm text-gray-600 block">Stock</span>
                        <span id="product-stock" class="text-lg font-medium text-gray-800"></span>
                    </div>
                </div>
            </div>
             <div id="action-buttons" class="p-6 md:p-8 border-t border-gray-200 bg-gray-50">
                </div>
        </article>
    </div>
</div>

<script>
    // --- Konfigurasi ---
    const PRODUCT_ID = "{{ product.id }}";
    const PRODUCT_DETAIL_ENDPOINT = `{% url 'main:show_json_by_id' '00000000-0000-0000-0000-000000000000' %}`.replace('00000000-0000-0000-0000-000000000000', PRODUCT_ID);
    const CURRENT_USER_ID = "{{ user.id|default_if_none:'' }}";
    
    
    // --- Elemen DOM ---
    const loadingState = document.getElementById('loading-state');
    const errorState = document.getElementById('error-state');
    const productContent = document.getElementById('product-content');
    const badgesContainer = document.getElementById('badges-container');
    const productTitle = document.getElementById('product-title');
    const productPrice = document.getElementById('product-price');
    const productStock = document.getElementById('product-stock');
    const productImageContainer = document.getElementById('product-image-container');
    const productImage = document.getElementById('product-image');
    const productDescription = document.getElementById('product-description');
    const authorUsername = document.getElementById('author-username');
    const actionButtons = document.getElementById('action-buttons');
    
    
    // --- Fungsi untuk menampilkan state halaman ---
    function showState(state) {
        loadingState.classList.toggle('hidden', state !== 'loading');
        errorState.classList.toggle('hidden', state !== 'error');
        productContent.classList.toggle('hidden', state !== 'ready');
    }
    
    // --- Fungsi untuk mendapatkan label kategori ---
    function getCategoryLabel(categoryCode) {
        const categoryMapping = {
            'jersey': 'Jersey',
            'sepatu': 'Sepatu',
            'tiket': 'Tiket',
            'aksesoris': 'Aksesoris',
            'makanan': 'Makanan',
            'minuman': 'Minuman',
            'dll': 'Lainnya',
        };
        return categoryMapping[categoryCode] || categoryCode;
    }
    
    // --- Fungsi untuk merender konten produk ---
    function renderProduct(product) {
        // Set judul halaman dan elemen H1
        productTitle.textContent = product.title;
        document.title = `${product.title} - Sebelah Stadion`;
        
        // Set badges
        badgesContainer.innerHTML = ''; // Kosongkan dulu
        
        // Badge Kategori
        const categoryBadge = document.createElement('span');
        categoryBadge.className = 'inline-flex items-center px-3 py-1 rounded-md text-xs font-medium bg-indigo-600 text-white';
        categoryBadge.textContent = getCategoryLabel(product.category);
        badgesContainer.appendChild(categoryBadge);
        
        // Badge "Featured"
        if (product.is_featured) {
            const featuredBadge = document.createElement('span');
            featuredBadge.className = 'inline-flex items-center px-3 py-1 rounded-md text-xs font-medium bg-yellow-100 text-yellow-800';
            featuredBadge.textContent = 'Featured';
            badgesContainer.appendChild(featuredBadge);
        }
        
        
        // Set harga dan stok
        productPrice.textContent = `Rp ${new Intl.NumberFormat('id-ID').format(product.price || 0)}`;
        productStock.textContent = `${product.stock} pcs`;
        
        // Set gambar utama
        if (product.thumbnail) {
            productImage.src = product.thumbnail;
            productImage.alt = product.title;
            productImageContainer.classList.remove('hidden');
        } else {
            productImageContainer.classList.add('hidden');
        }
        
        // Set deskripsi dan penulis
        productDescription.textContent = product.content;
        authorUsername.textContent = product.user_username || 'Anonymous';
    
        // Set Tombol Aksi (Edit/Delete)
        let buttonsHTML = '';
        if (CURRENT_USER_ID && Number(CURRENT_USER_ID) === Number(product.user_id)) {
            const editUrl = `{% url 'main:edit_product' '00000000-0000-0000-0000-000000000000' %}`.replace('00000000-0000-0000-0000-000000000000', product.id);
            const deleteUrl = `{% url 'main:delete_product' '00000000-0000-0000-0000-000000000000' %}`.replace('00000000-0000-0000-0000-000000000000', product.id);
            
            buttonsHTML = `
                <div class="flex items-center space-x-3">
                    <a href="${editUrl}" class="bg-blue-600 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded-lg transition-colors text-center flex-1">Edit</a>
                    <a href="${deleteUrl}" class="bg-red-600 hover:bg-red-700 text-white font-bold py-2 px-4 rounded-lg transition-colors text-center flex-1">Delete</a>
                </div>
            `;
        }
        actionButtons.innerHTML = buttonsHTML;
    }
    
    // --- Fungsi utama untuk mengambil data ---
    async function loadProductDetail() {
        try {
            showState('loading');
            
            const response = await fetch(PRODUCT_DETAIL_ENDPOINT, {
                headers: { 'Accept': 'application/json' },
            });
    
            if (!response.ok) {
                throw new Error('Failed to fetch product detail');
            }
    
            const productData = await response.json();
            renderProduct(productData);
            showState('ready');
        } catch (error) {
            console.error('Error loading product detail:', error);
            showState('error');
        }
    }
    
    // --- Inisialisasi halaman ---
    loadProductDetail();
    </script>
{% endblock %}
