{% load static %}
<div class="bg-white rounded-lg shadow-md border border-gray-200 flex flex-col transform hover:-translate-y-1 transition-transform duration-300">
    <div class="p-5">
        <div class="flex items-center space-x-2 mb-4">
            <span class="text-xs font-semibold text-white bg-green-500 px-2 py-1 rounded-full">New Arrival</span>
            {% if product.is_featured %}
                <span class="text-xs font-semibold text-gray-700 bg-yellow-300 px-2 py-1 rounded-full">Featured</span>
            {% endif %}
        </div>
        <div class="w-full h-48 bg-gray-200 flex items-center justify-center rounded-md mb-4">
            <svg class="w-16 h-16 text-gray-400" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 16l4.586-4.586a2 2 0 012.828 0L16 16m-2-2l1.586-1.586a2 2 0 012.828 0L20 14m-6-6h.01M6 20h12a2 2 0 002-2V6a2 2 0 00-2-2H6a2 2 0 00-2 2v12a2 2 0 002 2z"></path></svg>
        </div>
        <h3 class="text-xl font-bold text-gray-900 mb-2 truncate">{{ product.name }}</h3>
        <p class="text-gray-600 text-sm mb-4 h-10 overflow-hidden">
            {{ product.description|truncatewords:15 }}
        </p>
    </div>

    <div class="mt-auto bg-gray-50 p-4 border-t border-gray-200">
        {% if user.is_authenticated and product.user == user %}
            <div class="flex justify-between items-center">
                <a href="{% url 'main:show_product' product.id %}" class="font-semibold text-indigo-600 hover:text-indigo-800 flex items-center">
                    Read more
                    <svg class="w-4 h-4 ml-1" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17 8l4 4m0 0l-4 4m4-4H3"></path></svg>
                </a>
                <div class="flex space-x-3">
                    <a href="{% url 'main:edit_product' product.id %}" class="font-semibold text-blue-600 hover:text-blue-800 text-sm transition-colors">
                      Edit
                    </a>
                    <a href="{% url 'main:delete_product' product.id %}" class="font-semibold text-red-600 hover:text-red-800 text-sm transition-colors">
                      Delete
                    </a>
                </div>
            </div>
        {% else %}
            <a href="{% url 'main:show_product' product.id %}" class="font-semibold text-indigo-600 hover:text-indigo-800 flex items-center">
                Read more
                <svg class="w-4 h-4 ml-1" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17 8l4 4m0 0l-4 4m4-4H3"></path></svg>
            </a>
        {% endif %}
    </div>
</div>
