{% extends 'base.html' %}

{% block title %}Login{% endblock %}

{% block content %}
<div class="min-h-screen bg-gray-100 flex flex-col justify-center items-center p-4">
    <div class="max-w-md w-full mx-auto bg-white rounded-2xl shadow-lg p-8 space-y-6">
        
        <div class="text-center">
            <h2 class="text-3xl font-bold text-gray-800">
                Welcome Back!
            </h2>
            <p class="mt-2 text-sm text-gray-500">
                Login to your account to continue to Sebelah Stadion.
            </p>
        </div>

        <form class="mt-8 space-y-6" action="#" method="POST">
            {% csrf_token %}
            
            <div>
                <label for="username" class="text-sm font-medium text-gray-700">Username</label>
                <input id="username" name="username" type="text" required
                       class="mt-1 block w-full px-4 py-3 border border-gray-300 rounded-lg shadow-sm placeholder-gray-400
                              focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm">
            </div>

            <div>
                <label for="password" class="text-sm font-medium text-gray-700">Password</label>
                <input id="password" name="password" type="password" autocomplete="current-password" required
                       class="mt-1 block w-full px-4 py-3 border border-gray-300 rounded-lg shadow-sm placeholder-gray-400
                              focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm">
            </div>

            <div>
                <button type="submit"
                        class="group relative w-full flex justify-center py-3 px-4 border border-transparent text-sm font-medium rounded-lg text-white bg-indigo-600 hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500 transition duration-150 ease-in-out">
                    Login
                </button>
            </div>
        </form>

        <p class="mt-6 text-center text-sm text-gray-600">
            don't have an account?
            <a href="{% url 'main:register' %}" class="font-medium text-indigo-600 hover:text-indigo-500">
                Register Here
            </a>
        </p>

    </div>
</div>
{% endblock %}
